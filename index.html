<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA AFORA</title>
    <meta name="author" content="André Santos" />
    <meta
      name="description"
      content="Projeto de estudo do primeiro site interativo em JavaScript"
    />
    <meta
      name="keywords"
      content="DEV, Tripleten, web responsivo, HTML, CSS, JavaScript"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__vector"
          src="./images/Vector@3x.png"
          alt="Vector Image"
        />

        <img class="header__line" src="./images/Line.png" alt="Line Image" />
      </header>

      <main class="content">
        <!-- Expandir popup do perfil -->
        <section class="popup popup__profile">
          <div class="popup__container">
            <button class="button button__close">
              <img
                class="button__popup-close"
                src="./images/Close_Icon.png"
                alt="Button Close"
              />
            </button>

            <h2 class="popup__title">Editar Perfil</h2>

            <form class="popup__form" name="profile" novalidate>
              <fieldset class="popup__fieldset">
                <input
                  class="popup__input"
                  type="text"
                  id="input__name"
                  name="userName"
                  placeholder="Nome"
                  minlength="2"
                  maxlength="40"
                  required
                />

                <span class="popup__input-error" id="input__name-error"></span>

                <img
                  class="popup__line-name"
                  src="./images/Line_2.png"
                  alt="Line Image"
                />

                <input
                  class="popup__input"
                  type="text"
                  id="input__job"
                  name="userJob"
                  placeholder="Sobre mim"
                  minlength="2"
                  maxlength="40"
                  required
                />

                <span class="popup__input-error" id="input__job-error"></span>

                <img
                  class="popup__line-about"
                  src="./images/Line_2.png"
                  alt="Line Image"
                />

                <button class="button button__submit" type="submit" disabled>
                  Salvar
                </button>
              </fieldset>
            </form>
          </div>
        </section>

        <!-- Expandir popup para adicionar imagem e nome do card  -->
        <section class="popup popup__add">
          <div class="popup__container">
            <button class="button button__close">
              <img
                class="button__popup-close"
                src="./images/Close_Icon.png"
                alt="Button Close"
              />
            </button>

            <h2 class="popup__title">Novo Local</h2>

            <form class="popup__form" novalidate>
              <fieldset class="popup__fieldset">
                <input
                  class="popup__input"
                  type="text"
                  id="input__text"
                  name="title"
                  placeholder="Título"
                  minlength="6"
                  maxlength="30"
                  required
                />

                <span class="popup__input-error" id="input__text-error"></span>

                <img
                  class="popup__line-name"
                  src="./images/Line_2.png"
                  alt="Line Image"
                />

                <input
                  class="popup__input"
                  type="url"
                  id="input__link"
                  name="link"
                  placeholder="url"
                  minlength="6"
                  required
                />

                <span class="popup__input-error" id="input__link-error"></span>

                <img
                  class="popup__line-about"
                  src="./images/Line_2.png"
                  alt="Line Image"
                />

                <button class="button button__submit" type="submit" disabled>
                  Criar
                </button>
              </fieldset>
            </form>
          </div>
        </section>

        <!-- Expandir popup das imagens do card-->
        <section class="popup popup__img">
          <div class="popup__container-img">
            <img class="popup__img-src" src="" alt="Card Image" />

            <h2 class="popup__img-title"></h2>

            <button class="button button__close">
              <img
                class="button__popup-close"
                src="./images/Close_Icon.png"
                alt="Button close"
              />
            </button>
          </div>
        </section>

        <section class="profile">
          <img
            class="profile__image"
            src="./images/Avatar.png"
            alt="Profile Image"
          />

          <div class="profile__info">
            <h2 class="profile__title">Jacques Cousteau</h2>

            <button class="button button__profile-open">
              <img
                class="button__profile-edit"
                src="./images/vector_-.png"
                alt="Button Open"
              />
            </button>

            <h2 class="profile__subtitle">Explorador</h2>
          </div>

          <button class="button button__profile-add">
            <img
              class="button__profile-card"
              src="./images/vector_+.png"
              alt="Button Open"
            />
          </button>
        </section>

        <!-- Apresentação dos cards -->
        <div class="cards"></div>
      </main>

      <footer id="footer" class="footer">
        <p class="footer__copyright">&copy; 2024 André Santos</p>
      </footer>
    </div>

    <template class="template">
      <article class="card">
        <img class="card__img" src="" alt="Card Image" />

        <h2 class="card__title"></h2>

        <button class="button__like"></button>

        <button class="button__remove"></button>
      </article>
    </template>

    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
