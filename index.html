<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA AFORA</title>
    <meta name="author" content="André Santos" />
    <meta
      name="description"
      content="Projeto de estudo do primeiro site interativo em JavaScript"
    />
    <meta
      name="keywords"
      content="desenvolvedor web, Tripleten, web responsivo, HTML, CSS, JavaScript"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__vector" src="./images/Vector@3x.png" alt="Imagem" />

        <img class="header__line" src="./images/Line.png" alt="Imagem Line" />
      </header>

      <main class="content">
        <section class="popup">
          <div class="popup__container">
            <img
              class="popup__button-close"
              src="./images/Close_Icon.png"
              alt="Imagem"
            />

            <h1 class="popup__title">Editar Perfil</h1>

            <form class="popup__form">
              <fieldset class="popup__fieldset">
                <input
                  class="popup__input popup__input_name"
                  type="text"
                  id="heading"
                  name="heading"
                  placeholder="Nome"
                  required
                />

                <img
                  class="popup__line-name"
                  src="./images/Line_2.png"
                  alt="Imagem"
                />

                <input
                  class="popup__input popup__input_job"
                  type="text"
                  id="About"
                  name="About"
                  placeholder="Sobre mim"
                  required
                />

                <img
                  class="popup__line-about"
                  src="./images/Line_2.png"
                  alt="Imagem"
                />

                <button class="popup__button-submit" type="submit">
                  Salvar
                </button>
              </fieldset>
            </form>
          </div>
        </section>

        <section class="modal">
          <div class="modal__container">
            <img
              class="modal__button-close"
              src="./images/Close_Icon.png"
              alt="Imagem"
            />

            <h2 class="modal__title">Novo Local</h2>

            <form class="modal__form">
              <fieldset class="modal__fieldset">
                <input
                  class="modal__input modal__input_name"
                  type="text"
                  id="heading"
                  name="heading"
                  placeholder="Título"
                  required
                />

                <img
                  class="modal__line-name"
                  src="./images/Line_2.png"
                  alt="Imagem"
                />

                <input
                  class="modal__input modal__input_link"
                  type="text"
                  id="About"
                  name="About"
                  placeholder="Link de imagem"
                  required
                />

                <img
                  class="modal__line-about"
                  src="./images/Line_2.png"
                  alt="Imagem"
                />

                <button class="modal__button-submit" type="submit">
                  Criar
                </button>
              </fieldset>
            </form>
          </div>
        </section>

        <section class="img">
          <div class="img__container">

            <img class="img__src" src="" alt="Imagem" />

            <h2 class="img__title"></h2>

            <img
            class="img__button-close"
            onclick="fecharImg()"
            src="./images/Close_Icon.png"
            alt="Imagem"
          />

          </div>
        </section>



        <section class="profile">
          <img class="profile__image" src="./images/Avatar.png" alt="Imagem" />

          <div class="profile__info">
            <h2 class="profile__title">Jacques Cousteau</h2>

            <button class="profile__button-open">
              <img
                class="profile__button-edit"
                src="./images/vector_-.png"
                alt="Imagem"
              />
            </button>

            <h2 class="profile__subtitle">Explorador</h2>
          </div>

          <button class="profile__button-add">
            <img
              class="profile__button-vector"
              src="./images/vector_+.png"
              alt="Imagem"
            />
          </button>
        </section>

        <div class="cards"></div>



      <footer class="footer">&copy; 2024 Around The U.S.</footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
