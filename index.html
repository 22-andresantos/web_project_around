<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA AFORA</title>
    <meta name="author" content="AndrÃ© Santos" />
    <meta
      name="description"
      content="Projeto de estudo do primeiro site interativo em JavaScript"
    />
    <meta
      name="keywords"
      content="desenvolvedor web, Tripleten, web responsivo, HTML, CSS, JavaScript"
    />
    <link rel="stylesheet" href="./pages/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__vector" src="./images/Vector@3x.png" alt="Imagem" />

        <img class="header__line" src="./images/Line.png" alt="Imagem Line" />
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__image" src="./images/Avatar.png" alt="Imagem" />

          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>

            <button class="profile__button">
              <img
                class="profile__button-edit"
                src="./images/vector_-.png"
                alt="Imagem"
              />
            </button>

            <h2 class="profile__subtitle">Explorador</h2>
          </div>

          <button class="profile__button-add">
            <img
              class="profile__button-vector"
              src="./images/vector_+.png"
              alt="Imagem"
            />
          </button>
        </section>

        <section class="elements">
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/photo_vale.png"
              alt="Imagem"
            />

            <div class="elements__card-list">
              <p class="elements__title">Vale de Yosemite</p>
              <img
                class="elements__group"
                src="./images/Group.png"
                alt="Imagem"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/photo_lago.png"
              alt="Imagem"
            />

            <div class="elements__card-list">
              <p class="elements__title">Lago Louise</p>
              <img
                class="elements__group"
                src="./images/Group.png"
                alt="Imagem"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/photo_montanha.png"
              alt="Imagem"
            />

            <div class="elements__card-list">
              <p class="elements__title">Montanhas Care</p>
              <img
                class="elements__group"
                src="./images/Group.png"
                alt="Imagem"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/photo_latemar.png"
              alt="Imagem"
            />

            <div class="elements__card-list">
              <p class="elements__title">Latemar</p>
              <img
                class="elements__group"
                src="./images/Group.png"
                alt="Imagem"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/photo_parque.png"
              alt="Imagem"
            />

            <div class="elements__card-list">
              <p class="elements__title">Parque Nacional</p>
              <img
                class="elements__group"
                src="./images/Group.png"
                alt="Imagem"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/photo_lake.png"
              alt="Imagem"
            />

            <div class="elements__card-list">
              <p class="elements__title">Lago di Braies</p>
              <img
                class="elements__group"
                src="./images/Group.png"
                alt="Imagem"
              />
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">&copy; 2024 Around The U.S.</footer>
    </div>
  </body>
</html>
